<section class="flex flex-col gap-10 flex-1 justify-center items-center">
  <app-auth-form-header title="Create your account" />
  <div
    class="flex flex-col gap-6 items-center justify-center bg-white border rounded-2xl shadow-lg p-6 py-12 sm:px-12 w-full sm:w-[480px]"
  >
    <form
      [formGroup]="formGroup"
      (ngSubmit)="register()"
      class="flex flex-col gap-6 w-full items-center justify-center"
    >
      <section class="flex w-full flex-col gap-3">
        <label for="login-name" class="text-sm font-medium">Name</label>
        <input
          id="login-name"
          type="text"
          formControlName="name"
          class="border p-2 border-slate-300 focus:border-primary active:border-primary focus:outline-primary active:outline-primary rounded-lg"
        />
      </section>
      <section class="flex w-full flex-col gap-3">
        <label for="login-phone" class="text-sm font-medium">Phone</label>
        <input
          id="login-phone"
          type="text"
          formControlName="phone"
          class="border p-2 border-slate-300 focus:border-primary active:border-primary focus:outline-primary active:outline-primary rounded-lg"
        />
      </section>
      <app-auth-form class="w-full" />
      <section class="flex w-full flex-col gap-3">
        <label for="login-repeat-password" class="text-sm font-medium"
          >Repeat password</label
        >
        <input
          id="login-repeat-password"
          type="text"
          formControlName="repeatPassword"
          class="border p-2 border-slate-300 focus:border-primary active:border-primary focus:outline-primary active:outline-primary rounded-lg"
        />
      </section>
      <app-button
        label="Sign In"
        class="w-full mt-4"
        customClasses="w-full font-medium"
        buttonType="submit"
      />
      <a
        class="opacity-80 hover:text-primary font-medium hover:underline text-sm cursor-pointer"
      >
        Have an Account?
      </a>
    </form>
    <app-social-auth-actions class="w-full" />
  </div>
</section>
