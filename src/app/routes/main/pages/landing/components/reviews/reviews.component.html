<app-section-layout customClasses="items-center !flex-row">
  <div class="relative flex flex-1">
    <figure class="relative w-full mx-auto max-w-[320px] xl:max-w-[450px]">
      <img
        class="object-fill"
        ngSrc="assets/images/reviews-image.webp"
        width="653"
        height="701"
        alt="reviews_image"
        priority
      />
    </figure>
    <div
      class="absolute flex flex-col gap-2 p-4 -bottom-12 right-24 bg-white rounded-2xl shadow-xl"
    >
      <h4 class="font-semibold">Our Reviewers</h4>
      <app-reviewers />
    </div>
  </div>
  <div class="flex flex-1">
    <div class="flex flex-col gap-6 w-full max-w-[500px]">
      <app-section-layout-heading
        class="text-left"
        title="What Our Customers Say About Us"
        subtitle="What they say"
      />
      <owl-carousel-o class="w-full" [options]="customOptions">
        @for (review of reviews(); track review.id; let index = $index) {
        <ng-template carouselSlide [id]="'review-'+ review.id!">
          <app-customer-review [review]="review" />
        </ng-template>
        }
      </owl-carousel-o>
    </div>
  </div>
</app-section-layout>
