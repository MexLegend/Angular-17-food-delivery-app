<article class="flex flex-1 w-full">
  <owl-carousel-o
    #carousel
    class="w-full"
    [options]="customOptions"
    (initialized)="carouselRef.emit(carousel)"
  >
    @for (menuItem of activeMenu(); track menuItem.id) {
    <ng-template carouselSlide [id]="'menu-item-' + menuItem.id!" [width]="280">
      <app-menu-item-box [menuItem]="menuItem" />
    </ng-template>
    }
  </owl-carousel-o>
</article>
