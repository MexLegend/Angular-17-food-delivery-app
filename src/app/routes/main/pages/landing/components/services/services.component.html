<app-section-layout customClasses="items-center">
  <app-section-layout-heading
    class="text-center max-w-[500px]"
    title="Your Favourite Food Delivery Partner"
    subtitle="What we serve"
  />
  <div
    class="grid grid-cols-1 md:grid-cols-3 justify-center items-center w-full mt-8"
  >
    @for (service of services(); track service.title) {
    <div
      class="flex flex-col gap-3 items-center justify-center text-center max-w-52 mx-auto transition-all duration-200 hover:scale-105"
    >
      <figure class="relative size-36">
        <img
          [ngSrc]="service.icon"
          [alt]="'service-icon-' + service.title"
          fill
        />
      </figure>
      <h4 class="font-bold text-xl">{{ service.title }}</h4>
      <p>{{ service.subtitle }}</p>
    </div>
    }
  </div>
</app-section-layout>
