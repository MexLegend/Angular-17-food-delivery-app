<article
  class="relative flex flex-col mx-auto p-8 gap-8 pt-14 pb-0 before:absolute before:left-0 before:top-0 before:bg-white before:rounded-t-3xl before:h-full before:w-full before:max-w-[350px]"
>
  <div
    class="z-10 flex flex-col items-center justify-center flex-1 gap-8 max-w-[286px]"
  >
    <div class="flex w-full items-center justify-between">
      <div
        class="grid grid-cols-2 items-center justify-center rounded-lg bg-slate-100 size-10 p-2 [&>*]:self-center [&>*]:justify-self-center"
      >
        <div class="size-[6px] rounded-full bg-slate-950"></div>
        <div class="size-[6px] rounded-full bg-slate-950"></div>
        <div class="size-[6px] rounded-full bg-slate-950"></div>
        <div class="size-[6px] rounded-full bg-primary"></div>
      </div>
      <div class="flex items-center justify-center gap-2">
        <app-location-icon class="text-primary" />
        <p class="text-lg font-semibold">Jalisco, MX</p>
        <app-down-arrow-icon class="text-primary/50" [size]="16" />
      </div>
      <figure
        class="flex items-center justify-center p-[2px] size-10 rounded-lg bg-slate-100"
      >
        <img
          ngSrc="assets/images/user-icon.png"
          height="40"
          width="40"
          alt="user_icon"
          priority
        />
      </figure>
    </div>
    <div class="flex w-full bg-primary/15 px-4 py-2 rounded-2xl">
      <div class="flex flex-col items-start gap-3 justify-center">
        <h4 class="font-semibold text-balance">
          The Fastest In Delivery <span class="text-primary">Food</span>
        </h4>
        <span
          class="flex items-center justify-center bg-primary text-white rounded-full py-2 px-6 text-xs"
        >
          Order Now
        </span>
      </div>
      <figure class="flex relative h-24 w-40 -ml-12">
        <img
          class="object-cover scale-110"
          ngSrc="assets/images/fastest-delivery-icon.png"
          alt="fastest-delivery-icon"
          priority
          fill
        />
      </figure>
    </div>
  </div>
  <div class="z-10 flex flex-col w-full gap-8">
    <h4 class="font-semibold text-balance">Categories</h4>
    <div class="flex gap-6">
      @for (category of featuredCategories(); track category.id; let first =
      $first) {
      <div
        class="flex items-center justify-center gap-4 rounded-full py-2 px-4"
        [ngClass]="{
          'bg-primary text-white shadow-md shadow-primary/30': first,
          'bg-slate-200': !first
        }"
      >
        <figure
          class="relative flex items-center justify-center size-8 rounded-full bg-white"
        >
          <img
            class="bg-origin-padding p-[6px]"
            [ngSrc]="category.icon"
            [alt]="'category-icon-' + category.name"
            fill
            priority
          />
        </figure>
        <small class="font-medium">{{ category.name }}</small>
      </div>
      }
    </div>
  </div>
  <div class="z-10 flex flex-col w-full gap-8 max-w-[286px]">
    <div class="flex items-center justify-between">
      <h4 class="font-semibold text-balance">Popular Now</h4>
      <small class="flex gap-2 items-center text-primary font-medium">
        View All
        <app-down-arrow-icon class="-rotate-90" [size]="12" />
      </small>
    </div>
    <div class="flex gap-6">
      @for (dish of featuredDishes(); track dish.id; let first = $first) {
      <div class="flex flex-col items-center justify-center gap-4 py-2 px-4">
        <figure
          class="relative flex size-20 rounded-2xl overflow-clip shadow-md"
        >
          <img
            [ngSrc]="dish.image"
            [alt]="'dish-icon-' + dish.name"
            fill
            priority
          />
        </figure>
        <small
          class="font-medium text-center text-balance line-clamp-2 leading-snug"
          >{{ dish.name }}</small
        >
      </div>
      }
    </div>
  </div>
</article>
