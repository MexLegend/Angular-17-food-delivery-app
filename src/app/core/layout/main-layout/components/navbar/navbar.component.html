<nav
  #navbar
  class="z-50 fixed flex w-full h-24 pt-4 border-b border-b-transparent transition-all duration-200"
  [ngClass]="{
    'bg-white/80 backdrop-blur-sm border-b-slate-200 pt-0 h-20': isScrolling()
  }"
>
  <div class="flex justify-between items-center container mx-auto">
    <button class="flex gap-4 items-center transition-transform duration-200 active:scale-95">
      <div
        class="flex flex-col items-center justify-center bg-primary text-white size-12 tracking-widest font-semibold text-sm"
      >
        <span>E X</span>
        <span>T A</span>
      </div>
      <h3 class="font-bold text-2xl">ExTaste</h3>
    </button>
    <ul class="flex gap-8">
      @for (navlink of navlinks; track navlink.label) {
      <li
        class="flex items-center justify-center gap-1 font-medium tracking-wider transition-all hover:text-primary"
      >
        <a [routerLink]="navlink.link">{{ navlink.label }}</a>
        @if (navlink.hasDropdown) {
        <app-down-arrow-icon class="text-primary pt-1" [size]="12" />
        }
      </li>
      }
    </ul>
    <div class="flex gap-1">
      <button
        class="flex items-center justify-center size-12 transition-all hover:bg-slate-100 active:scale-95 rounded-full"
      >
        <app-search-icon />
      </button>
      <app-bag-button />
      <app-button class="ml-2" label="Login">
        <app-logout-icon [size]="22" />
      </app-button>
    </div>
  </div>
</nav>
