<button
  class="group relative flex items-start gap-x-6 w-full rounded-lg transition-all duration-200 hover:bg-slate-100 active:scale-95 {{
    customClasses
  }}"
  [routerLink]="navMenuItem.link"
>
  <div
    class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-slate-100 transition-colors duration-200 group-hover:bg-primary group-hover:text-white"
  >
    <ng-content />
  </div>
  <div class="flex flex-col justify-center text-left">
    <h4
      class="font-semibold text-current transition-colors duration-200 group-hover:text-primary"
    >
      {{ navMenuItem.label }}
    </h4>
    @if (navMenuItem.description) {
    <p class="mt-1 text-gray-600">{{ navMenuItem.description }}</p>
    }
  </div>
</button>
